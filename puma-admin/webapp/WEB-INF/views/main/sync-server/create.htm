<script type="text/javascript" src="/js/views/sync-server.js"></script>
<div class="container-fluid">
   <div class="panel panel-primary">
      <div class="panel-heading">
         <div class="btn-group-sm pull-right">
            <button class="btn btn-default">取消</button>
            <button class="btn btn-success" type="submit" form="sync-server-create-form">保存</button>
         </div>
         <h5>新增数据同步服务器</h5>
      </div>

      <form id="sync-server-create-form" class="form-horizontal" method="post"
            action="${rc.contextPath}/sync-server/create" target="${rc.contextPath}/sync-server">
         <div class="panel-body">

            <div class="form-group has-success has-feedback">
               <label class="col-md-2 control-label" for="name">服务器名称</label>
               <div class="col-md-7">
                  <input id="name" name="name" class="form-control">
                  <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
               </div>
               <div class="col-md-3" hidden="hidden">
                  <p class="help-block">hello</p>
               </div>
            </div>

            <div class="form-group">
               <label class="col-md-2 control-label" for="host">IP地址</label>
               <div class="col-md-5">
                  <input id="host" name="host" class="form-control">
               </div>
               <div class="col-md-2">
                  <input id="port" name="port" class="form-control">
               </div>
            </div>
         </div>
      </form>
   </div>
</div>
