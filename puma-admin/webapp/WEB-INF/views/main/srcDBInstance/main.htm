<div class="container-fluid">
    <div class="panel panel-primary">
        <div class="panel-heading">
            源数据库实例
            <a class="glyphicon glyphicon-plus" href="${rc.contextPath}/srcDBInstance/create/"
               style="float: right; color: white"></a>
        </div>

        <table class="table table-hover">
            <thead>
            <tr>
                <td class="col-md-5">数据库名称</td>
                <td class="col-md-6">数据库地址</td>
                <td class="col-md-1">操作</td>
            </tr>
            </thead>

            <tbody>
            #foreach($srcDBInstance in ${entities})
            <tr>
                <td>${srcDBInstance.name}</td>
                <td>${srcDBInstance.host}:${srcDBInstance.port}</td>
                <td>
                    <a class="glyphicon glyphicon-pencil"></a>
                    <a class="glyphicon glyphicon-remove"></a>
                </td>
            </tr>
            #end
            </tbody>

        </table>
    </div>
</div>
