<script type="text/javascript" src="/js/views/puma-task.js"></script>
<div class="container-fluid">
   <div class="panel panel-primary">
      <div class="panel-heading">
         <div class="btn-group-sm pull-right">
            <button class="btn btn-default">取消</button>
            <button class="btn btn-success" type="submit" form="puma-task-create-form">保存</button>
         </div>
         <h5>新增数据处理任务</h5>
      </div>

      <form id="puma-task-create-form" class="form-horizontal" method="post"
            action="${rc.contextPath}/puma-task/create" target="${rc.contextPath}/puma-task">
         <div class="panel-body">
            <div class="form-group has-success has-feedback">
               <label class="col-md-2 control-label" for="srcDBInstanceName">源数据库</label>
               <div class="col-md-7">
                  <select id="srcDBInstanceName" name="srcDBInstanceName" class="form-control">
                     #foreach($srcDBInstance in ${srcDBInstanceEntities})
                     <option value="${srcDBInstance.name}">${srcDBInstance.name}</option>
                     #end
                  </select>
                  <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
               </div>
               <div class="col-md-3" hidden="hidden">
                  <p class="help-block">hello</p>
               </div>
            </div>

            <div class="form-group has-success has-feedback">
               <label class="col-md-2 control-label" for="srcDBInstanceName">数据处理服务器</label>
               <div class="col-md-7">
                  <select id="pumaServerName" name="pumaServerName" class="form-control">
                     #foreach($pumaServer in ${pumaServerEntities})
                     <option value="${pumaServer.name}">${pumaServer.name}</option>
                     #end
                  </select>
                  <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
               </div>
               <div class="col-md-3" hidden="hidden">
                  <p class="help-block">hello</p>
               </div>
            </div>

            <div class="form-group">
               <label class="col-md-2 control-label" for="binlogFile">数据库日志</label>
               <div class="col-md-5">
                  <input id="binlogFile" name="binlogFile" class="form-control">
               </div>
               <div class="col-md-2">
                  <input id="binlogPosition" name="binlogPosition" class="form-control">
               </div>
            </div>

            <div class="form-group">
               <label class="col-md-2 control-label" for="preservedDay">数据存储天数</label>
               <div class="col-md-7">
                  <input id="preservedDay" name="preservedDay" class="form-control">
               </div>
            </div>
         </div>
      </form>
   </div>
</div>
