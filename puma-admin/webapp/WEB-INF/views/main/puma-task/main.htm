<div class="container-fluid">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <a class="glyphicon glyphicon-plus btn-sm" href="${rc.contextPath}/puma-task/create/"
               style="float: right; color: white; font-size: 16px;"></a>
            <h5>源数据库实例</h5>
        </div>

        <table class="table table-hover">
            <thead>
            <tr>
                <td class="col-md-2">数据库</td>
                <td class="col-md-2">服务器</td>
                <td class="col-md-2">任务状态</td>
                <td class="col-md-4">日志进度</td>
                <td class="col-md-1">操作</td>
            </tr>
            </thead>

            <tbody>
            #foreach($pumaTask in ${entities})
            <tr>
                <td>${pumaTask.srcDBInstanceName}</td>
                <td>${pumaTask.pumaServerName}</td>
                <td class="puma-task-state"></td>
                <td class="puma-task-bin-log-info"></td>
                <td>
                    <a href="#" class="no-under puma-task-refresh">
                        <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
                    </a>
                    <a href="${rc.contextPath}/puma-task/update/?id=${pumaTask.id}" class="no-under">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </a>
                    <a href="#" data-toggle="modal" data-target="#warn-modal" data-subpath="remove"
                       data-path="puma-task" data-id="$pumaTask.id" class="no-under">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </a>
                </td>
            </tr>
            #end
            </tbody>

        </table>
    </div>
</div>
