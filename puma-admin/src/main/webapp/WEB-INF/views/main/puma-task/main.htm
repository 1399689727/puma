<div class="container-fluid">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <a class="operation-icon glyphicon glyphicon-plus btn-sm" href="${rc.contextPath}/puma-task/create/"
               style="float: right; color: white; font-size: 16px;"></a>
            <h5>数据处理任务</h5>
        </div>

        <table class="table table-hover">
            <thead>
            <tr>
            	<td class="col-md-3">任务名称</td>
                <td class="col-md-2">数据库</td>
                <td class="col-md-1">服务器</td>
                <td class="col-md-1">状态</td>
                <td class="col-md-4">日志进度</td>
                <td class="col-md-1">操作</td>
            </tr>
            </thead>

            <tbody>
            #foreach($pumaTask in ${entities})
            <tr>
             	<td>${pumaTask.name}</td>
                <td>${pumaTask.srcDBInstanceName}</td>
                <td>${pumaTask.pumaServerName}</td>
                <td class="puma-task-state"></td>
                <td class="puma-task-bin-log-info"></td>
                <td>
                    <a href="#" class="operation-icon puma-task-resume" data-name="${pumaTask.name}">
                        <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                    </a>
                    <a href="#" class="operation-icon puma-task-pause" data-name="${pumaTask.name}">
                        <span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
                    </a>
                    <a href="#" class="operation-icon puma-task-refresh" data-name="${pumaTask.name}">
                        <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
                    </a>
                    <a class="operation-icon" href="${rc.contextPath}/puma-task/update/${pumaTask.id}">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </a>
                    <a class="operation-icon" href="#" data-toggle="modal" data-target="#warn-modal"
                       data-subpath="remove" data-path="puma-task" data-name="$pumaTask.name">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </a>
                </td>
            </tr>
            #end
            </tbody>

        </table>
    </div>
</div>
