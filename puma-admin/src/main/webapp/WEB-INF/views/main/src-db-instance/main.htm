<div class="container-fluid">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <a class="operation-icon glyphicon glyphicon-plus btn-sm" href="${rc.contextPath}/src-db-instance/create/"
               style="float: right; color: white; font-size: 16px;"></a>
            <h5>源数据库实例</h5>
        </div>

        <table class="table table-hover">
            <thead>
            <tr>
                <td class="col-md-5">数据库名称</td>
                <td class="col-md-6">数据库地址</td>
                <td class="col-md-1">操作</td>
            </tr>
            </thead>

            <tbody>
            #foreach($srcDBInstance in ${entities})
            <tr>
                <td>${srcDBInstance.name}</td>
                <td>${srcDBInstance.host}:${srcDBInstance.port}</td>
                <td>
                    <a class="operation-icon" href="${rc.contextPath}/src-db-instance/update/?name=${srcDBInstance.name}">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </a>
                    <a class="operation-icon" href="#" data-toggle="modal" data-target="#warn-modal"
                       data-subpath="remove" data-path="src-db-instance" data-name="$srcDBInstance.name">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </a>
                </td>
            </tr>
            #end
            </tbody>

        </table>
    </div>
</div>
