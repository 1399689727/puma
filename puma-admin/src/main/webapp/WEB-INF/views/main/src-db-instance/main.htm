<div class="container-fluid">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <a class="glyphicon glyphicon-plus btn-sm" href="${rc.contextPath}/src-db-instance/create/"
               style="float: right; color: white; font-size: 16px;"></a>
            <h5>源数据库实例</h5>
        </div>

        <table class="table table-hover">
            <thead>
            <tr>
                <td class="col-md-5"><strong>源数据库名称</strong></td>
                <td class="col-md-6"><strong>源数据库地址</strong></td>
                <td class="col-md-1"><strong>操作</strong></td>
            </tr>
            </thead>

            <tbody>
            #foreach($srcDBInstance in ${entities})
            <tr>
                <td>${srcDBInstance.name}</td>
                <td>${srcDBInstance.host}:${srcDBInstance.port}</td>
                <td>
                    <a href="${rc.contextPath}/src-db-instance/update/?id=${srcDBInstance.id}">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </a>
                    <a href="#" data-toggle="modal" data-target="#warn-modal"
                       data-subpath="remove" data-path="src-db-instance" data-id="$srcDBInstance.id">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </a>
                </td>
            </tr>
            #end
            </tbody>

        </table>
    </div>
</div>
