<div class="container-fluid">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <a class="glyphicon glyphicon-plus btn-sm" href="${rc.contextPath}/puma-server/create/"
               style="float: right; color: white; font-size: 16px;"></a>
            <h5>数据处理服务器</h5>
        </div>

        <table class="table table-hover">
            <thead>
            <tr>
                <td class="col-md-5">服务器名称</td>
                <td class="col-md-6">服务器地址</td>
                <td class="col-md-1">操作</td>
            </tr>
            </thead>

            <tbody>
            #foreach($pumaServer in ${entities})
            <tr>
                <td>${pumaServer.name}</td>
                <td>${pumaServer.host}:${pumaServer.port}</td>
                <td>
                    <a href="#" class="no-under">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </a>
                    <a href="#" data-toggle="modal" data-target="#warn-modal"
                       data-subpath="remove" data-path="puma-server" data-id="$pumaServer.id">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </a>
                </td>
            </tr>
            #end
            </tbody>

        </table>
    </div>
</div>
