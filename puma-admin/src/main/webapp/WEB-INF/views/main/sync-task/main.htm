<div class="container-fluid">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <a class="glyphicon glyphicon-plus btn-sm" href="${rc.contextPath}/sync-task/create/"
               style="float: right; color: white; font-size: 16px;"></a>
            <h5>数据同步任务</h5>
        </div>

        <table class="table table-hover">
            <thead>
            <tr>
                <td class="col-md-3">任务源</td>
                <td class="col-md-2">数据库</td>
                <td class="col-md-1">服务器</td>
                <td class="col-md-1">状态</td>
                <td class="col-md-4">日志进度</td>
                <td class="col-md-1">操作</td>
            </tr>
            </thead>

            <tbody>
             #foreach($syncTask in ${syncTasks})
            <tr>
                <td>${syncTask.pumaTaskName}</td>
                <td>${syncTask.dstDBInstanceName}</td>
                <td>${syncTask.syncServerName}</td>
                <td class="sync-task-status"></td>
                <td class="sync-task-bin-log-info"></td>
                <td>
                    <a href="${rc.contextPath}/sync-task/detail/${syncTask.id}"  target="_self" class="no-under" data-name="${syncTask.name}">
                        <span class="glyphicon glyphicon-list-alt" ></span>
                    </a><!--
                      <a href="${rc.contextPath}/sync-task/modify/${syncTask.name}"  target="_self" class="no-under" data-name="${syncTask.name}">
                        <span class="glyphicon glyphicon-pencil" ></span>
                    </a>
                    --><a href="#" class="no-under sync-task-refresh" data-name="${syncTask.name}">
                        <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
                    </a>
                    <!--a href="${rc.contextPath}/sync-task/update/?id=${syncTask.id}" class="no-under">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </a-->
                    <a href="#" data-toggle="modal" data-target="#warn-modal" data-subpath="remove"
                       data-path="sync-task" data-name="${syncTask.name}" class="no-under">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </a>
                </td>
            </tr>
            #end
            </tbody>

        </table>
    </div>
</div>
