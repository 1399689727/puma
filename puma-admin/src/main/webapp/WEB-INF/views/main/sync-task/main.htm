<div class="container-fluid">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <a class="glyphicon glyphicon-plus btn-sm" href="${rc.contextPath}/sync-task/create/"
               style="float: right; color: white; font-size: 16px;"></a>
            <h5>数据同步任务</h5>
        </div>

        <table class="table table-hover">
            <thead>
            <tr>
                <td class="col-md-2">源实例</td>
                <td class="col-md-2">目标实例</td>
                <td class="col-md-2">任务状态</td>
                <td class="col-md-2">状态信息</td>
                <td class="col-md-3">日志进度</td>
                <td class="col-md-2">操作</td>
            </tr>
            </thead>

            <tbody>
             #foreach($syncTask in ${syncTasks})
            <tr>
                <td>${syncTask.srcMysqlName}</td>
                <td>${syncTask.destMysqlName}</td>
                <td class="sync-task-state"></td>
                <td class="sync-task-state-info"></td>
                <td class="sync-task-bin-log-info"></td>
                <td>
                    <a href="#" class="no-under sync-task-refresh" data-id="${syncTask.id}">
                        <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
                    </a>
                    <a href="${rc.contextPath}/sync-task/update/?id=${syncTask.id}" class="no-under">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </a>
                    <a href="#" data-toggle="modal" data-target="#warn-modal" data-subpath="remove"
                       data-path="sync-task" data-id="${syncTask.id}" class="no-under">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </a>
                </td>
            </tr>
            #end
            </tbody>

        </table>
    </div>
</div>
