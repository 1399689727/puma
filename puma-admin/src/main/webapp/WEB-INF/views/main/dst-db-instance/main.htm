<div class="container-fluid">
    <div class="panel panel-primary">
        <div class="panel-heading">
            目标数据库实例
            <a class="glyphicon glyphicon-plus" href="${rc.contextPath}/dst-db-instance/create/"
               style="float: right; color: white"></a>
        </div>

        <table class="table table-hover">
            <thead>
            <tr>
                <td class="col-md-5">数据库名称</td>
                <td class="col-md-6">数据库地址</td>
                <td class="col-md-1">操作</td>
            </tr>
            </thead>

            <tbody>
            #foreach($dstDBInstance in ${entities})
            <tr>
                <td>${dstDBInstance.name}</td>
                <td>${dstDBInstance.host}:${dstDBInstance.port}</td>
                <td>
                    <a>
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </a>
                    <a href="#" data-toggle="modal" data-target="#warn-modal"
                       data-subpath="remove" data-path="dst-db-instance" data-id="$dstDBInstance.id">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </a>
                </td>
            </tr>
            #end
            </tbody>

        </table>
    </div>
</div>
