<div class="container-fluid">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <a class="operation-icon glyphicon glyphicon-plus btn-sm" href="${rc.contextPath}/sync-server/create/"
               style="float: right; color: white; font-size: 16px;"></a>
            <h5>数据同步服务器</h5>
        </div>

        <table class="table table-hover">
            <thead>
            <tr>
                <td class="col-md-5">服务器名称</td>
                <td class="col-md-6">服务器地址</td>
                <td class="col-md-1">操作</td>
            </tr>
            </thead>

            <tbody>
            #foreach($syncServer in ${entities})
            <tr>
                <td>${syncServer.name}</td>
                <td>${syncServer.host}:${syncServer.port}</td>
                <td>
                    <a class="operation-icon" href="${rc.contextPath}/sync-server/update/?name=${syncServer.name}">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </a>
                    <a class="operation-icon" href="#" data-toggle="modal" data-target="#warn-modal"
                       data-subpath="remove" data-path="sync-server" data-name="$syncServer.name">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </a>
                </td>
            </tr>
            #end
            </tbody>

        </table>
    </div>
</div>
