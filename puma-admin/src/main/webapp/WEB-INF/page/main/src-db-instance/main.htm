<!-- #section:basics/content.breadcrumbs -->
<div class="breadcrumbs" id="breadcrumbs">
	<script type="text/javascript">
		try {
			ace.settings.check('breadcrumbs', 'fixed')
		} catch (e) {
		}
	</script>

	<ul class="breadcrumb">
		<li><i class="ace-icon fa fa-home home-icon"></i> <a href="#">主页</a>
		</li>

		<li class="active">源数据实例配置</li>
	</ul>
	<!-- /.breadcrumb -->
</div>

<!-- /section:basics/content.breadcrumbs -->
<div class="page-content">

	<!-- /section:settings.box -->
	<div class="page-content-area">
		<div class="row">
			<div class="col-xs-12">

				<div class="row" ng-app="pageApp" ng-controller="pageCtrl"
					ng-init="load()">
					<div class="col-xs-12">

						<div class="table-header">源数据实例列表</div>

						<!-- <div class="table-responsive"> -->

						<!-- <div class="dataTables_borderWrap"> -->
						<div>
							<div id="sample-table-2_wrapper"
								class="dataTables_wrapper form-inline no-footer">
								<div class="row">
									<div class="col-xs-6">
										<div class="dataTables_length" id="sample-table-2_length"></div>
									</div>
									<div class="col-xs-6">
										<div id="sample-table-2_filter" class="dataTables_filter"></div>
									</div>
								</div>
								<table id="sample-table-2"
									class="table table-striped table-bordered table-hover dataTable no-footer"
									role="grid" aria-describedby="sample-table-2_info">
									<thead>
										<tr role="row">
											<th>源数据库实例名称</th>
											<th>数据库实例IP</th>
											<th>SERVER ID</th>
											<th>用户名称</th>
											<th>操作
											<div class="puma-table-th-operation">
												<a class="green puma-list-header-btn"
													href="${rc.contextPath}/src-db-instance/create/"> <i
													class="ace-icon fa fa-plus-circle purple bigger-130"></i>
												</a>
											</div>
											</th>
										</tr>
									</thead>

									<tbody>

										<tr role="row" class="odd" ng-repeat="item in items">
											<td><a href="#">{{item.mhaRef}}</a></td>
											<td>{{item.host+":"+item.port}}</td>
											<td class="hidden-480">{{item.serverId}}</td>
											<td>{{item.username}}</td>
											<td>
												<div class="hidden-sm hidden-xs action-buttons">
													<a class="green"
														href="${rc.contextPath}/src-db-instance/create/"> <i
														class="ace-icon fa fa-plus-circle purple bigger-130"></i>
													</a>
													<a class="green" href="${rc.contextPath}/src-db-instance/update/{{item.id}}"> <i
														class="ace-icon fa fa-pencil bigger-130"></i>
													</a> <a class="red" href="javascript:void(0)"
														ng-click="dialog(item.name)"> <i
														class="ace-icon fa fa-trash-o bigger-130"></i>
													</a>
												</div>

											</td>
										</tr>
									</tbody>
								</table>
								<div class="row" ng-show="totalPage >= 0">
									<div class="col-xs-6">
										<div class="dataTables_info" id="sample-table-2_info"
											role="status" aria-live="polite">显示 {{startIndex}} 到
											{{endIndex}} 共 {{count}}</div>
									</div>
									<div class="col-xs-6">
										<div class="dataTables_paginate paging_simple_numbers"
											id="sample-table-2_paginate">
											<ul class="pagination">
												<li ng-class="{true:'active'}[currentPage==1]"
													class="paginate_button" aria-controls="sample-table-2"
													tabindex="0"><a href="javascript:void(0)"
													ng-click="currentPage = 1;load()">首页</a></li>
												<li ng-class="{true:'disabled'}[currentPage == 1]"
													class="paginate_button" aria-controls="sample-table-2"
													tabindex="0"><a href="javascript:void(0)"
													ng-click="prev()">前一页</a></li>
												<li ng-class="{true:'disabled'}[currentPage == totalPage]"
													class="paginate_button" aria-controls="sample-table-2"
													tabindex="0"><a href="javascript:void(0)"
													ng-click="next()">下一页</a></li>
												<li ng-class="{true:'active'}[currentPage == totalPage]"
													class="paginate_button" aria-controls="sample-table-2"
													tabindex="0"><a href="javascript:void(0)"
													ng-click="currentPage=totalPage;load()">末页</a></li>
											</ul>
										</div>
									</div>
								</div>
								
							</div>
						</div>
					</div>
				</div>


			</div>
			<!-- /.col -->
		</div>
		<!-- /.row -->
	</div>
</div>
<!-- /.page-content -->
