<div ng-controller="pumaTargetController">

    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try {
                ace.settings.check('breadcrumbs', 'fixed')
            } catch (e) {
            }
        </script>

        <ul class="breadcrumb">
            <li>
                <i class="ace-icon fa fa-home home-icon"></i>
                <a href="#">Home</a>
            </li>

            <li class="active">Puma Target</li>
        </ul>

        <div class="nav-search" id="nav-search">
            <form class="form-search">
                <span class="input-icon">
                    <input type="text" placeholder="Search ..." class="nav-search-input"
                           id="nav-search-input" autocomplete="off"/>
                    <i class="ace-icon fa fa-search nav-search-icon"></i>
                </span>
            </form>
        </div>

    </div>

    <div class="page-content">

        <form class="form-horizontal" role="form">
            <label class="col-sm-2 control-label" for="database-search">Database</label>
            <input id="database-search" class="col-sm-6" ng-model="database">
            <button ng-click="search()">Search</button>
        </form>

        <div ng-repeat="server in servers">
            <table class="table table-hover">
                <tr>
                    <th>KEY</th>
                    <th>VALUE</th>
                </tr>
                <tr>
                    <td>host</td>
                    <td>
                        <input ng-model="server">
                    </td>
                </tr>
                <tr>
                    <td>active</td>
                    <td>
                        <input value="true">
                    </td>
                </tr>
                <tr>
                    <td>weight</td>
                    <td>
                        <input value="1">
                    </td>
                </tr>
            </table>

        </div>

    </div>

</div>
