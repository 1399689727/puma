<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-sm-2 control-label no-padding-right"> Task Name </label>

        <div class="col-sm-6">
            <input ng-model="item.name" type="text" placeholder="Task Name" class="form-control"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label no-padding-right"> Cursor </label>

        <div class="col-sm-6">
            <input ng-model="item.cursor" type="text" placeholder="Cursor" class="form-control"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label no-padding-right"> Batch </label>

        <div class="col-sm-6">
            <textarea ng-model="item.batch" class="autosize-transition form-control">

            </textarea>
        </div>
    </div>
</form>
