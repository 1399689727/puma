<!-- model.server -->

<div class="row">
    <div class="col-sm-10">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="panel-title">sync server</div>
            </div>

            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">Sync Server</label>

                        <div class="col-sm-6">
                            <select ng-model="model.server.host"
                                    ng-options="server.host as server.host for server in data.servers"
                                    class="form-control"></select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
