log4j.rootLogger=INFO, console

log4j.logger.java.sql=DEBUG, console

#file
log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d [%X{req.uriWithQueryString}] %-5p %c - %m%n
log4j.appender.file.File=/home/wukezhu/netshare.log
log4j.appender.file.Append=true
#console--print log infomation to console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d [%X{req.uriWithQueryString}] %-5p %c - %m%n



