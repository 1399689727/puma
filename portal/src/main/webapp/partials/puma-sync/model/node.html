<!-- model.node -->

<div class="col-sm-10">
    <div class="panel panel-primary">
        <div class="panel-heading clearfix">
            <div class="pull-right">

                <div class="btn-group" role="group">
                    <button class="btn btn-default btn-sm"
                            uib-tooltip="Add extract node below"
                            ng-click="createNode($index + 1, 'extract')">E</button>
                    <button class="btn btn-default btn-sm"
                            uib-tooltip="Add transform node below"
                            ng-click="createNode($index + 1, 'transform')">T</button>
                    <button class="btn btn-default btn-sm"
                            uib-tooltip="Add load node below"
                            ng-click="createNode($index + 1, 'load')">L</button>
                </div>

                <div class="btn-group" role="group">
                    <button class="btn btn-default btn-sm"
                            ng-click="removeNode($index)">DEL</button>
                </div>

            </div>
            <div class="panel-title">{{node.type}}</div>
        </div>

        <div class="panel-body" ng-include="template.etl + node.type + '.html'"></div>
    </div>
</div>
